required = [
  "github.com/gogo/protobuf/protoc-gen-gofast",
  "github.com/gogo/protobuf/protoc-gen-gogofast",
  "golang.org/x/sync/errgroup",
  "k8s.io/code-generator/cmd/go-to-protobuf",
]

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.9.2"

# override go-grpc-middleware dep constraint on master
[[override]]
  name = "github.com/golang/protobuf"
  version = "v1.1.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-middleware"
  version = "v1.0.0"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  source = "https://github.com/jessesuen/grpc-gateway.git"
  branch = "raw-url"

# override ksonnet's release-1.8 dependency
[[override]]
  branch = "release-1.9"
  name = "k8s.io/apimachinery"

[[constraint]]
  branch = "release-1.9"
  name = "k8s.io/api"

[[constraint]]
  name = "k8s.io/apiextensions-apiserver"
  branch = "release-1.9"

[[constraint]]
  branch = "release-1.9"
  name = "k8s.io/code-generator"

[[constraint]]
  branch = "release-6.0"
  name = "k8s.io/client-go"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/ksonnet/ksonnet"
  version = "v0.10.1"

# override ksonnet's logrus dependency
[[override]]
  name = "github.com/sirupsen/logrus"
  version = "v1.0.3"
